<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Book Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .menu {
        margin: 20px 0;
      }
      .menu button {
        margin: 5px;
        padding: 10px;
      }
      .form-group {
        margin: 10px 0;
      }
      #message {
        font-size: 16px;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
      }

      .success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }

      .error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Online Book Store</h1>

    <div
      id="message"
      style="display: none; padding: 10px; margin: 10px 0"
    ></div>

    <!-- Main Menu -->
    <div id="main-menu" class="menu">
      <button onclick="showRegisterForm()">New Member Registration</button>
      <button onclick="showLoginForm()">Member Login</button>
    </div>

    <!-- Registration Form -->
    <div id="register-form" style="display: none">
      <h2>Register</h2>
      <form id="register">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" id="fname" required />
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" id="lname" required />
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-group">
          <label>City:</label>
          <input type="text" id="city" required />
        </div>
        <div class="form-group">
          <label>State:</label>
          <input type="text" id="state" required />
        </div>
        <div class="form-group">
          <label>Zip:</label>
          <input type="text" id="zip" required />
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input type="text" id="phone" required />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="button" onclick="register()">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display: none">
      <h2>Login</h2>
      <form id="login">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="button" onclick="login()">Login</button>
      </form>
    </div>

    <!-- Member Menu -->
    <div id="member-menu" style="display: none">
      <h2>Member Menu</h2>
      <button onclick="browseBySubject()">Browse by Subject</button>
      <button onclick="showSearchMenu()">Search by Author/Title</button>
      <button onclick="viewCart()">View Cart</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Browse Menu -->
    <div id="browse-menu" style="display: none">
      <h2>Browse by Subject</h2>
      <div id="subject-list"></div>
      <div id="books-list"></div>
      <button onclick="showMemberMenu()">Back to Member Menu</button>
    </div>

    <!-- Search Menu -->
    <div id="search-menu" style="display: none">
      <h2>Search Books</h2>
      <label for="search-type">Search by:</label>
      <select id="search-type">
        <option value="author">Author</option>
        <option value="title">Title</option>
      </select>
      <input type="text" id="search-query" placeholder="Enter search term" />
      <button onclick="searchBooks()">Search</button>
      <div id="search-results"></div>
      <button onclick="showMemberMenu()">Back to Member Menu</button>
    </div>

    <!-- Cart Menu -->
    <div id="cart-menu" style="display: none">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button onclick="checkout()">Place the Order</button>
      <button onclick="showMemberMenu()">Back to Member Menu</button>
    </div>

    <!-- Checkout Menu -->
    <div id="checkout-menu" style="display: none">
      <h2>Checkout</h2>
      <div id="checkout-items"></div>
      <button onclick="showMemberMenu()">Back to Member Menu</button>
    </div>

    <!-- Output/Invoice -->
    <div id="output" style="display: none">
      <h2>Invoice</h2>
      <div id="invoice-details"></div>
      <button onclick="showMemberMenu()">Back to Member Menu</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
